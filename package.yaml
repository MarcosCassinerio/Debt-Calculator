name:                TP-FINAL
version:             0.1.0.0
github:              "MarcosCassinerio/Debt-Calculator"
license:             BSD3
author:              "Marcos Cassinerio"
maintainer:          "nanocassi47@gmail.com"
copyright:           "2024 Marcos Cassinerio"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://https://github.com/MarcosCassinerio/Debt-Calculator#readme>

dependencies:
- base >= 4.7 && < 5
- pretty
- array
- haskeline >= 0.8.0.0
- mtl
- exceptions
- QuickCheck
- containers

default-extensions:
- TupleSections
- MultiWayIf
- LambdaCase
- DataKinds
- PolyKinds
- FlexibleInstances
- FlexibleContexts

library:
  source-dirs: 
  - src 

executables:
  TP-FINAL-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - TP-FINAL
    build-tools:
    - happy